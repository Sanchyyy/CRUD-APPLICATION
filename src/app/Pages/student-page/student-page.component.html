<div class="container mt-5">
  <div class="card">
      <div class="card-header">
          <h4>Cars List
              <input class="form-control" type="text" placeholder="Search" [(ngModel)]="searchText">
              <a routerLink="/students/create" class="btn btn-primary float-end">Add Car</a>
          </h4>
      </div>
      <div class="card-body">
          <table mat-table matSort class="table table-striped table-bordered">
              <thead>
                  <tr>
                      <th (click)="onSort('id')">ID
                          <span *ngIf="sortColumn === 'id'">
                              <span *ngIf="sortDirection === 'asc'">▲</span>
                              <span *ngIf="sortDirection === 'desc'">▼</span>
                          </span>
                      </th>
                      <th (click)="onSort('brand')">Brand
                          <span *ngIf="sortColumn === 'brand'">
                              <span *ngIf="sortDirection === 'asc'">▲</span>
                              <span *ngIf="sortDirection === 'desc'">▼</span>
                          </span>
                      </th>
                      <th (click)="onSort('model')">Model
                          <span *ngIf="sortColumn === 'model'">
                              <span *ngIf="sortDirection === 'asc'">▲</span>
                              <span *ngIf="sortDirection === 'desc'">▼</span>
                          </span>
                      </th>
                      <th (click)="onSort('year')">Year
                          <span *ngIf="sortColumn === 'year'">
                              <span *ngIf="sortDirection === 'asc'">▲</span>
                              <span *ngIf="sortDirection === 'desc'">▼</span>
                          </span>
                      </th>
                      <th>Action</th>
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let student of students | searchFilter: searchText | paginate: { itemsPerPage: tableSize, currentPage: page, totalItems: count } | orderBy: sortColumn : sortDirection; let i = index">
                      <td>{{ student.id }}</td>
                      <td>{{ student.brand }}</td>
                      <td>{{ student.model }}</td>
                      <td>{{ student.year }}</td>
                      <td>
                          <a routerLink="/students/{{student.id}}/edit" class="btn btn-success">Edit</a>
                          <button type="button" (click)="deleteCar($event, student.id)" class="btn btn-danger">Delete</button>
                      </td>
                  </tr>
              </tbody>
          </table>
          <div class="d-flex justify-content-center"> <!-- Center the pagination controls -->
              <pagination-controls
                  previousLabel="Prev"
                  nextLabel="Next"
                  (pageChange)="onTableDataChange($event)">
              </pagination-controls>
          </div>
      </div>
  </div>
</div>
